# ==========================================
# SMCBlacksmith Configuration
# ==========================================

version: 1.0.0

# Language file to use from lang folder
language: en_US.yml

# Debug mode (enables extra logging)
debug: false

# ==========================================
# FURNACE SETTINGS
# ==========================================
furnaces:
  # How often furnaces tick (in server ticks, 20 = 1 second)
  tick_rate: 20
  # Cooldown for bellows usage in ticks
  bellows_cooldown: 5
  # Enable temperature bar display above furnaces
  temperature_bar_enabled: true
  # Height offset for temperature bar (blocks above furnace)
  temperature_bar_height: 1.5

bellows:
  no_fuel: "&c&l⚠ &cAdd fuel first! Bellows need heat to work."
# ==========================================
# FORGE SETTINGS
# ==========================================
forge:
  # Session timeout in seconds
  session_timeout: 120
  # Enable forge sounds
  sounds_enabled: true
  # Enable forge particles
  particles_enabled: true

  # HIT TARGET POSITIONING:
  # These control where the clickable hit squares appear above the anvil.
  # Adjust these if targets appear floating or buried.
  #
  # hit_target_offset_y: Height above anvil block
  #   - 1.0 = directly on top surface (default)
  #   - 0.8-0.9 = lower, closer to anvil
  #   - 1.1-1.2 = higher, above anvil
  hit_target_offset_y: 1.0

  # hit_target_spread_x/z: How far targets spread horizontally
  #   - 0.0 = always center
  #   - 0.5 = spread within half a block
  hit_target_spread_x: 0.6
  hit_target_spread_z: 0.4

# ==========================================
# QUENCHING SETTINGS
# ==========================================
quenching:
  # Session timeout in seconds
  session_timeout: 120
  # Default tongs item ID (SMCCore)
  tongs_item_id: "blacksmith_tongs"

# ==========================================
# REPAIR SETTINGS
# ==========================================
repair:
  # Sneak + right-click for vanilla grindstone
  sneak_for_vanilla: true

# ==========================================
# DISPLAY SETTINGS
# ==========================================
display:
  # Format for forger name on items
  forger_format: "&7Forged by &e%player%"
  # Star display characters
  star_filled: "§6★"
  star_empty: "§7☆"