# ==========================================
# Bellows Configuration
# ==========================================
# Temperature scale is 0-100
# Coal alone can only raise temp to ~20
# Bellows are needed to reach ideal range (80-100)

bellows:
  simple_bellows:
    id: simple_bellows
    type: smc
    heat_boost: 3                # +3 degrees per use (need ~20 uses to go from 20 to 80)
    max_durability: 100
    durability_cost: 1

  advanced_bellows:
    id: advanced_bellows
    type: smc
    heat_boost: 8                # +8 degrees per use (need ~8 uses to go from 20 to 80)
    max_durability: 500
    durability_cost: 1

  # Example vanilla item as bellows (for testing)
  leather_bellows:
    id: LEATHER
    type: minecraft
    heat_boost: 2                # +2 degrees per use
    max_durability: 50
    durability_cost: 1