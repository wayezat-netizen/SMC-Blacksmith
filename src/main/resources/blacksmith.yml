# Recipes
recipes:
  iron_sword:
    frames:
      frame_0:
        material: STICK
        cmd: 31
      frame_1:
        material: STICK
        cmd: 32
      frame_2:
        material: STICK
        cmd: 33
    hits: 8
    bias: 0.2
    target_size: 0.5
    condition: "%svalues_smithing% >= 1"
    run_after_command: "smc skills trigger <player> smithing 50"
    input:
      id: iron_ingot
      type: minecraft
      amount: 3
    # Single item mode with star modifiers
    base_item: iron_sword_base
    base_item_type: smc
    star_modifiers:
      1:
        suffix: "&7[Poor]"
        lore: "&7A poorly made sword"
        attributes:
          attack_damage: -1
      2:
        suffix: "&f[Common]"
        lore: "&fA standard sword"
      3:
        suffix: "&a[Good]"
        lore: "&aA well-crafted sword"
        attributes:
          attack_damage: 1
      4:
        suffix: "&b[Excellent]"
        lore: "&bAn excellent sword"
        attributes:
          attack_damage: 2
          attack_speed: 0.1
      5:
        suffix: "&6[Masterwork]"
        lore: "&6A masterfully forged sword"
        attributes:
          attack_damage: 3
          attack_speed: 0.2
    star_thresholds:
      star_5:
        min_perfect_hits: 7
        min_accuracy: 0.9
      star_4:
        min_perfect_hits: 5
        min_accuracy: 0.8
      star_3:
        min_perfect_hits: 3
        min_accuracy: 0.7
      star_2:
        min_perfect_hits: 1
        min_accuracy: 0.5
      star_1:
        min_perfect_hits: 0
        min_accuracy: 0.3
    # Fallback results (if not using base_item mode)
    results:
      result_0:
        id: iron_sword_0
        type: smc
      result_1:
        id: iron_sword_1
        type: smc
      result_2:
        id: iron_sword_2
        type: smc
      result_3:
        id: iron_sword_3
        type: smc
      result_4:
        id: iron_sword_4
        type: smc
      result_5:
        id: iron_sword_5
        type: smc