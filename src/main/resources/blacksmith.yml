# ==========================================
# SMCBlacksmith - Forge Recipes Configuration
# ==========================================
# Supports two formats:
# 1. Simple: Recipes at root level (no categories)
# 2. Enhanced: Categories + recipes sections

# ==========================================
# CATEGORIES (Optional)
# ==========================================
# If categories are defined, recipes will be organized in GUI
# If no categories, all recipes show in a single "All Recipes" category

categories:
  iron_series:
    display_name: "&7Iron Equipment"
    icon:
      material: IRON_INGOT
      cmd: 0
    slot: 20
    description:
      - "&7Basic iron weapons and tools"
    recipes:
      - shortsword
      - iron_pickaxe

  diamond_series:
    display_name: "&bDiamond Equipment"
    icon:
      material: DIAMOND
      cmd: 0
    slot: 22
    description:
      - "&bAdvanced diamond gear"
    recipes:
      - longsword
      - diamond_pickaxe

# ==========================================
# RECIPES
# ==========================================

recipes:
  # Example: Simple recipe (vanilla items, no star modifiers)
  shortsword:
    frames:
      frame_0:
        material: STICK
        cmd: 31
      frame_1:
        material: STICK
        cmd: 32
      frame_2:
        material: STICK
        cmd: 33
    hits: 8
    bias: 0.2
    target_size: 0.5
    # PAPI condition (optional)
    condition: "%svalues_smithing% >= 1"
    # Command to run after forge (optional)
    run_after_command: "smc skills trigger <player> smithing 50"
    input:
      id: iron_ingot
      type: minecraft
      amount: 3
    # Simple results (6 items, one per star rating)
    results:
      result_0:
        id: iron_sword
        type: minecraft
      result_1:
        id: iron_sword
        type: minecraft
      result_2:
        id: iron_sword
        type: minecraft
      result_3:
        id: iron_sword
        type: minecraft
      result_4:
        id: iron_sword
        type: minecraft
      result_5:
        id: iron_sword
        type: minecraft

  # Example: Advanced recipe (single base item with star modifiers)
  longsword:
    frames:
      frame_0:
        material: STICK
        cmd: 41
      frame_1:
        material: STICK
        cmd: 42
      frame_2:
        material: STICK
        cmd: 43
    hits: 12
    bias: 0.15
    target_size: 0.4
    condition: "%svalues_smithing% >= 5"
    run_after_command: "smc skills trigger <player> smithing 100"
    input:
      id: diamond
      type: minecraft
      amount: 5
    # Single base item mode
    base_item: diamond_sword
    base_item_type: minecraft
    # Star-based attribute modifiers
    star_modifiers:
      1:
        suffix: "&7[Poor]"
        lore: "&7A poorly made sword"
        attributes:
          attack_damage: -1
      2:
        suffix: "&f[Common]"
        lore: "&fA standard sword"
      3:
        suffix: "&a[Good]"
        lore: "&aA well-crafted sword"
        attributes:
          attack_damage: 1
      4:
        suffix: "&b[Excellent]"
        lore: "&bAn excellent sword"
        attributes:
          attack_damage: 2
          attack_speed: 0.1
      5:
        suffix: "&6[Masterwork]"
        lore: "&6A masterfully forged sword"
        attributes:
          attack_damage: 3
          attack_speed: 0.2
    # Custom star thresholds
    star_thresholds:
      star_5:
        min_perfect_hits: 10
        min_accuracy: 0.9
      star_4:
        min_perfect_hits: 8
        min_accuracy: 0.8
      star_3:
        min_perfect_hits: 5
        min_accuracy: 0.7
      star_2:
        min_perfect_hits: 2
        min_accuracy: 0.5
      star_1:
        min_perfect_hits: 0
        min_accuracy: 0.3