recipes:
  shortsword:
    frames:
      frame_0:
        material: STICK
        cmd: 31
      frame_1:
        material: STICK
        cmd: 32
      frame_2:
        material: STICK
        cmd: 33
    permission: smithing.shortsword # player needs this permission to smith the item
    hits: 8 # how many times you have to hit it with hammer
    bias: 0.2 # bias is added to score from the smashing minigame. if sword has 8 hits and you want 6 hits to give 5 star then bias should be 0.25 because 1-(6/8)=0.25, should be between 0 and 1
