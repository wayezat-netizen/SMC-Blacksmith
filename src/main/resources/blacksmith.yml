# ==========================================
# SMCBlacksmith - Forge Recipes Configuration
# ==========================================
# Each recipe defines a forging minigame with:
# - frames: Visual stages of the item being forged
# - hits: Number of hammer strikes required
# - bias: Difficulty adjustment (higher = easier)
# - target_size: Size of the "perfect" hit zone (0.0-1.0)
# - results: Different quality outputs based on star rating (0-5)

shortsword:
  frames:
    frame_0:
      material: STICK
      cmd: 31
    frame_1:
      material: STICK
      cmd: 32
    frame_2:
      material: STICK
      cmd: 33
  permission: smithing.shortsword
  hits: 8
  bias: 0.2
  target_size: 0.5
  input:
    id: iron_ingot
    type: minecraft
    amount: 3
  # FIXED: Different results based on star rating
  results:
    result_0:  # 0 stars - Failed
      id: iron_nugget
      type: minecraft
      amount: 3
    result_1:  # 1 star - Poor quality
      id: iron_nugget
      type: minecraft
      amount: 6
    result_2:  # 2 stars - Below average
      id: iron_sword
      type: minecraft
      amount: 1
      # Note: Could use custom items with lower durability via SMCCore/Nexo
    result_3:  # 3 stars - Average
      id: iron_sword
      type: minecraft
      amount: 1
    result_4:  # 4 stars - Good quality
      id: iron_sword
      type: minecraft
      amount: 1
    result_5:  # 5 stars - Perfect quality
      id: iron_sword
      type: minecraft
      amount: 1
      # Note: In production, this would give an enchanted/custom sword

