# ==========================================
# Grindstone Repair Configuration
# ==========================================
#
# PERMISSION-BASED REPAIR SYSTEM:
# - permission: Base permission to repair item
# - repair_chance_permission: Prefix for success chance
# ==========================================
sneak_for_vanilla: true
repair_hammer:
  enabled: true
  type: smc
  id: repair_hammer
  fallback_material: IRON_AXE
gui:
  title: "&8&lRepair Station"
  size: 27
  input_slot: 13
  repair_button_slot: 22
  info_slot: 4
permissions:
  use_permission: skill.tiejiang.hejin.xiufu
  repair_amount_permission: skill.tiejiang.hejin.cgl
  success_chance_permission: smithing_repair_chance.hammer
  default_repair_amount: 25
  default_success_chance: 50
furniture:
  enabled: true
  ids:
    - "smc:grindstone"

repairs:
  hammer:
    permission: skill.tiejiang.tie.xiufu # just the beginning. if player has smithing.hammer.10 they can repair 10% durability. 50% if smithing.hammer.50 etc
    id: hammer
    type: smc
    repair_chance_permission: smithing_repair_chance.hammer # just the beginning. if player has smithing_repair_chance.hammer.10 they have 10% chance to successfully repair. 50% chance if smithing_repair_chance.hammer.50 etc
    input:
      id: iron_ingot
      type: minecraft
      amount: 1
