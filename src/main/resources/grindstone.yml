# Repair configuration using PAPI placeholders
# condition: PAPI condition to check (format: "%placeholder% operator value")
# success_chance: PAPI placeholder returning 0-100 success percentage
# repair_amount: PAPI placeholder returning 0-100 repair percentage

iron_sword:
  id: iron_sword
  type: minecraft
  condition: "%svalues_repair_skill% >= 1"
  success_chance: "%svalues_repair_chance%"
  repair_amount: "%svalues_repair_amount%"
  input:
    id: iron_ingot
    type: minecraft
    amount: 1

diamond_sword:
  id: diamond_sword
  type: minecraft
  condition: "%svalues_repair_skill% >= 10"
  success_chance: "%svalues_repair_chance%"
  repair_amount: "%svalues_repair_amount%"
  input:
    id: diamond
    type: minecraft
    amount: 1

netherite_sword:
  id: netherite_sword
  type: minecraft
  condition: "%svalues_repair_skill% >= 20"
  success_chance: "%svalues_repair_chance%"
  repair_amount: "%svalues_repair_amount%"
  input:
    id: netherite_ingot
    type: minecraft
    amount: 1

