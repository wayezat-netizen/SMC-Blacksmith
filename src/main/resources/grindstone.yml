# ==========================================
# SMCBlacksmith - Grindstone Repair Configuration
# ==========================================
# Uses PAPI placeholders for conditions and chances
# Format:
#   condition: "%placeholder% operator value" (>=, <=, >, <, ==, !=)
#   success_chance: "%placeholder%" returning 0-100
#   repair_amount: "%placeholder%" returning 0-100

iron_sword:
  id: iron_sword
  type: minecraft
  condition: "%svalues_repair_skill% >= 1"
  success_chance: "%svalues_repair_chance%"
  repair_amount: "%svalues_repair_amount%"
  input:
    id: iron_ingot
    type: minecraft
    amount: 1

