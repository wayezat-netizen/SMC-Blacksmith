# ==========================================
# SMCBlacksmith - Furnace Types Configuration
# ==========================================
# Defines furnace types with temperature settings and recipes
# Actual furnace locations are saved in data/furnaces.yml

basic_furnace:
  # CraftEngine furniture ID or block identifier
  item_id: "basic_furnace"
  # Maximum temperature this furnace can reach
  max_temperature: 100
  # Display item when showing furnace in GUI
  display_material: "FURNACE"
  display_cmd: 0
  # How fast temperature changes per tick
  temperature_change: 2
  # Ideal temperature range for smelting
  min_ideal_temperature: 70
  max_ideal_temperature: 100
  # Max temp boost from fuel (percentage of max_temperature)
  max_fuel_temperature: 80
  # Recipes for this furnace type
  recipes:
    iron_ingot:
      smelt_time: 8000
      min_ideal_temperature: 70
      max_ideal_temperature: 100
      inputs:
        input_0:
          id: raw_iron
          type: minecraft
          amount: 1
      outputs:
        output_0:
          id: iron_ingot
          type: minecraft
          amount: 1
      bad_outputs:
        output_0:
          id: iron_nugget
          type: minecraft
          amount: 3

    copper_ingot:
      smelt_time: 6000
      min_ideal_temperature: 60
      max_ideal_temperature: 90
      inputs:
        input_0:
          id: raw_copper
          type: minecraft
          amount: 1
      outputs:
        output_0:
          id: copper_ingot
          type: minecraft
          amount: 1
      bad_outputs:
        output_0:
          id: copper_ingot
          type: minecraft
          amount: 0

