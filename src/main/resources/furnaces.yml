# ==========================================
# Furnace Types Configuration
# ==========================================
# Input slots: 10, 11, 12, 19, 20, 21
# Fuel slot: 47 (row 5, centered under inputs)
# Output slot: 24
# ==========================================
basic_furnace:
  item_id: "basic_furnace"
  # Temperature scale: 0-100 (percentage-based)
  # Coal can raise temp to 20% (20 degrees), bellows needed for higher
  max_temperature: 100
  display_material: "STICK"
  display_cmd: 1401
  temperature_change: 5
  # Ideal smelting range: 80-100 degrees
  min_ideal_temperature: 80
  max_ideal_temperature: 100
  # Coal alone can only get to 20% of max temp
  max_temperature_gain_from_fuel_percentage: 0.2
  # CE Furniture Configuration
  furniture_id: smc:kitchenware_2/stove
  # Temperature settings - adjusted for 0-100 scale
  cooling_rate: 2
  heating_multiplier: 1.0
  cooling_multiplier: 0.4
  # Bellows settings
  bellows_decay_rate: 0.01
  bellows_instant_boost: 1.0
  # Quality settings
  bad_output_threshold_ms: 4000
  min_ideal_ratio: 0.5
  gui:
    title: "&8Basic Furnace"
    # Input slots in a 2x3 grid (rows 1-2)
    input_slots: [10, 11, 12, 19, 20, 21]
    # Fuel slot at bottom row (row 5), centered under inputs
    fuel_slot: 47
    # Output slot on the right side
    output_slot: 24
  recipes:
    # Simple iron smelting recipe
    iron_smelting:
      smelt_time: 5000
      inputs:
        a:
          id: raw_iron
          type: minecraft
          amount: 1
      outputs:
        a:
          id: iron_ingot
          type: minecraft
          amount: 1
      bad_outputs:
        a:
          id: iron_nugget
          type: minecraft
          amount: 3
    dy_ty_1:  # 配方b的唯一标识（新增的第二个配方）
      smelt_time: 8000  # 该配方的熔炼时间
      inputs:  # 配方b的输入物品配置
        b:  # 输入槽位b的唯一标识
          id: soul_sand  # 输入物品ID：灵魂沙
          type: minecraft  # 输入物品类型
          amount: 4  # 输入物品数量：1个
        e:  # 输入槽位b的唯一标识
          id: smc:diyu_ty_3  # 输入物品ID：炼狱生物水晶碎片
          type: craftengine  # 输入物品类型
          amount: 4  # 输入物品数量：1个
      outputs:  # 配方b的输出物品配置
        a:  # 输出槽位a的唯一标识
          id: smc:diyu_ty_1  # 输出物品ID：炼狱原胚
          type: craftengine  # 输出物品类型（原版Minecraft）
